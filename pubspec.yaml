name: flutter_pushy
description: A Flutter plugin for Pushy notification service.
version: 1.0.0
author: Daniel Tjuatja <daniel.tjuatja@holmusk.com>
homepage: https://github.com/holmusk/flutter_pushy

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  meta: ^1.1.6
  platform: ^2.0.0
  flutter:
    sdk: flutter

dev_dependencies:
  test: ^1.3.0
  mockito: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.holmusk.flutter_pushy
    pluginClass: FlutterPushyPlugin